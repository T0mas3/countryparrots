<!DOCTYPE html>
<html>
<head>
  <title>country parrots</title>
<style>
.parrots  {
  max-width: 800px;
  margin: 0 auto;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.parrots span {
  display: flex;
  flex-direction: column;
  margin: 20px 20px;
  font-size: 20px;
}

.parrots img {
  width: 175px;
  image-rendering: pixelated;
}
</style>
</head>
<body>
<center>
  <h1>Country Parrots</h1>
  <h2>One parrot for each country</h2>
  <h3><a href="http://github.com/reimertz/country-parrots">github</a> | made by <a href="http://twitter.com/reimertz">@reimertz</a></h3>
  <a href="/parrots.zip">
    <button>Download all parrots</button>
  </a>
  <section class="parrots">
    {{parrots}}
  </section>
</center>
</body>
</html>
